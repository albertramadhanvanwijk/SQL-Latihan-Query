<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart Example</title>
  <!-- Tambahkan Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Tambahkan ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="/front-end/style.css">
  <!-- Costume -->

</head>
<body>

  <section class="container">
    <div id="chart-container"></div>
  </section>

  
  <section class="container">
    <div id="top-10-customers-rental"></div>
  </section>
  
  <section class="container">
    <div id="percentase-film-count"></div>
  </section>

  <section class="container">
    <div id="top-25-actor"></div>
  </section>

  <section class="container">
    <div id="top-10-customers-biggest-payment-rental"></div>
  </section>

  <section class="container">
    <div id="count-film-language"></div>
  </section>

  <section class="container">
    <div id="daily-income"></div>
  </section>

  <section class="container">
    <div id="monthly-film-rental-byCategories"></div>
  </section>

  <section class="container">
    <div id="top25-longest-rental-time"></div>
  </section>

  <script src="./chart.js" defer></script>
  <script src="../back-end/query.js" defer></script>
  <script src="../back-end/index.js" defer></script>

</body>
</html>
